<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!--dust particel-->    
<div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>
  <!--Dust particle end--->
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/signup" method="POST">
                    <h2>Vaccine Registration</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phone" name="phone" placeholder="Mobile" required />
                    <br>
                    <input type="text" class="box" id="aadhar" name="aadhar" placeholder="Aadhar Number" required />
                    <br>
                    <input type="text" class="box" id="address" name="address" placeholder="Address" required />
                    <br>
                    <input type="text" class="box" id="doseNO" name="doseNO" placeholder="Dose Number" required />
                    <br>
                    
                     <label for="vacName" allign="required">Preferred Vaccine</label>
                    <select id="vacName" name="vacName">
                        <option value="Covishield">Covishield</option>
                        <option value="Covaxin">Covaxin"</option>
                    </select>
                   

                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
